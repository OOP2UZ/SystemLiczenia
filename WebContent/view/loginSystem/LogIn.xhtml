<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<body>
	<ui:composition>
		<!--  The message read from the Test classs -->
		<p> #{test.name} </p>
		
		<h:form>
			<h:commandLink styleClass="" action="#{languageBean.changeLanguage('en')}"
				value="English" />
		</h:form>
		<h:form>
			<h:commandLink styleClass="" action="#{languageBean.changeLanguage('pl')}"
				value="Poland" />
		</h:form>
		
		<!--  The message read from language file -->
		<p><h:outputText value="#{msg['authorisationInfo']}" /></p>
	</ui:composition>
	
</body>
</html>
